<!DOCTYPE html>
<html lang="en">
<head>
  <title> IMDb watchlist </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />

<body>
  <header>
    <h1><a href="">Movies</a></h1>
    <div class="search">
      <div class="search--element">
        <label for="username">IMDb username</label>
        <input type="text" id="username" name="username" value="ur38622947">
      </div>
      <div class="search--element">
        <button id="submit">submit</button>
      </div>
    </div>
  </header>
  <div class="content">
    <p>Find movies on your IMDb watchlist. Your username is the part of your url starting with <strong>ur</strong> (http://www.imdb.com/user/<strong>ur38622947</strong>/)</p>
    <p>You've been meaning to watch </p>
    <ul id="results"></ul>
  </div>
  <footer>
    <p>Made by <a href="https://haroen.me">Haroen</a> | No affiliation with <a href="http://imdb.org">IMDb</a> | code on <a href="https://github.com/haroenv/movies">GitHub</a></p>
  </footer>
  <script src="src/xmlToJson.js"></script>
  <script src="src/moment.js"></script>
  <script src="src/notice.js"></script>
  <script src="src/main.js"></script>
  <script>
      /* google analytics */
      window.ga = window.ga || function() {
          (ga.q = ga.q||[]).push(arguments);
      };
      ga.l = +new Date;
      ga("create", "UA-27277115-3", "auto");
      ga("send", "pageview");
  </script>
  <script async src="https://www.google-analytics.com/analytics.js"></script>
